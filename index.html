	<script type="text/json" id="quiz-data">
	{"0":[{"id":24,"content":"&lt;p&gt;How often are CHWs required to visit households of children under 5?&lt;/p&gt;","response":"&lt;p&gt;A CHW is required to visit households of children under 5 once a month.&lt;/p&gt;","correctAnswer":"3","name":"Frequency of child visits","questionOrder":4,"lessonId":542,"answerChoices":["Once a day","Once every 48 hours","Once a month","Once a year"]},{"id":22,"content":"&lt;p style=&quot;&quot;&gt;A CHW may assess and provide treatment for pneumonia, malaria, and what other illness?&lt;/p&gt;&lt;p style=&quot;&quot;&gt;&lt;/p&gt;","response":"&lt;p style=&quot;&quot;&gt;A CHW may assess and provide treatment for pneumonia, malaria, and diarrhea.&lt;/p&gt;","correctAnswer":"1","name":"Types of illness a CHW may treat","questionOrder":2,"lessonId":542,"answerChoices":["Diarrhea","Schistosomiasis","Heart disease","Cancer"]},{"id":25,"content":"&lt;p&gt;&lt;b&gt;True or false.&lt;/b&gt;&amp;nbsp;A CHW's primary responsibility for pregnant mothers is to assist in delivery at the home.&lt;/p&gt;","response":"&lt;p&gt;The responsibilities of a CHW involve conducting routine household visits, conducting follow up household visits, collecting and reporting household data, and providing community-based health activities.&lt;/p&gt;","correctAnswer":"2","name":"Recency of visit to sick person","questionOrder":5,"lessonId":542,"answerChoices":["True","False"]},{"id":26,"content":"&lt;p&gt;&lt;b&gt;True or false.&lt;/b&gt;&amp;nbsp;A CHW's primary responsibility for pregnant mothers is to assist in delivery at the home.&lt;/p&gt;","response":"&lt;p&gt;CHWs' responsibilities include conducting routine household visits, conduct follow up household visits, collect and report household data, and provide community-based health activities.&lt;/p&gt;","correctAnswer":"2","name":"CHW's primary responsibility (pregnant mothers)","questionOrder":6,"lessonId":542,"answerChoices":["True","False"]},{"id":27,"content":"&lt;p style=&quot;&quot;&gt;&lt;b&gt;True or false.&amp;nbsp;&lt;/b&gt;A CHW's only responsibility at the household level is to provide care for&amp;nbsp;sick children, infants and mothers, and educate caregivers on prevention of sickness.&lt;/p&gt;","response":"&lt;p style=&quot;&quot;&gt;CHW's household responsibilities also involve periodic and follow up visits and collecting data.&lt;/p&gt;","correctAnswer":"2","name":"CHW's only responsibility at the household level","questionOrder":7,"lessonId":542,"answerChoices":["True","False"]},{"id":28,"content":"&lt;p&gt;&lt;b&gt;True or false.&lt;/b&gt;&amp;nbsp;A CHW should provide at least 12 visits every year to each household.&lt;/p&gt;","response":"&lt;p&gt;A CHW should visit a household at least once every 90 days or roughly 4 times a year.&lt;/p&gt;","correctAnswer":"2","name":"Frequency of CHW visits","questionOrder":8,"lessonId":542,"answerChoices":["True","False"]},{"id":41,"content":"&lt;p style=&quot;&quot;&gt;&lt;b style=&quot;&quot;&gt;True or false.&amp;nbsp;&lt;/b&gt;Looking around the room while the other person is talking is an example of good nonverbal communication.&lt;/p&gt;","response":"&lt;p style=&quot;&quot;&gt;Looking around the room while the other person is talking is an example of bad nonverbal communication.&lt;/p&gt;","correctAnswer":"2","name":"Body Language 3","questionOrder":21,"lessonId":542,"answerChoices":["True","False"]},{"id":42,"content":"&lt;p style=&quot;&quot;&gt;&lt;b style=&quot;&quot;&gt;True or false. &lt;/b&gt;Leaning forward is an example of good body language communication.&lt;/p&gt;","response":"&lt;p style=&quot;&quot;&gt;Leaning forward is an example of good body language communication.&lt;/p&gt;","correctAnswer":"1","name":"Body Language 4","questionOrder":22,"lessonId":542,"answerChoices":["True","False"]},{"id":29,"content":"&lt;p style=&quot;&quot;&gt;All of the following rights of a CHW &lt;b style=&quot;&quot;&gt;except&lt;/b&gt;:&lt;/p&gt;","response":"&lt;p style=&quot;&quot;&gt;The rights of a CHW include:&lt;/p&gt;&lt;ul style=&quot;&quot;&gt;&lt;li style=&quot;&quot;&gt;On time pay&lt;/li&gt;&lt;li style=&quot;&quot;&gt;At least 1 supervisory visit per month&lt;/li&gt;&lt;li style=&quot;&quot;&gt;Supportive mentorship from a supervisor on a weekly basis&lt;/li&gt;&lt;li style=&quot;&quot;&gt;Clear guidelines for how to refer cases to advanced care facilities&lt;/li&gt;&lt;li style=&quot;&quot;&gt;Pre-service and in-service trainings, and opportunities for continuing education on all skills and services CHWs are expected to provide (see Roles and Responsibilities)&lt;br style=&quot;&quot;&gt;&lt;/li&gt;&lt;li style=&quot;&quot;&gt;Steady flow of supplies&lt;br style=&quot;&quot;&gt;&lt;/li&gt;&lt;li style=&quot;&quot;&gt;Travel support as necessary&lt;br style=&quot;&quot;&gt;&lt;/li&gt;&lt;li style=&quot;&quot;&gt;Safe workplace, including basic equipment such as gloves, soap, detergent, clean water&lt;br style=&quot;&quot;&gt;&lt;/li&gt;&lt;li style=&quot;&quot;&gt;Access to data from one's cohort of households to use for decision making&lt;br style=&quot;&quot;&gt;&lt;/li&gt;&lt;li style=&quot;&quot;&gt;Quarterly performance evaluation, with follow up discussion with supervisor and CHW manager&lt;br style=&quot;&quot;&gt;&lt;/li&gt;&lt;li style=&quot;&quot;&gt;Reasonable notice before termination of contract&lt;/li&gt;&lt;/ul&gt;","correctAnswer":"2","name":"Rights of a CHW","questionOrder":9,"lessonId":542,"answerChoices":["Supportive mentorship from a supervisor on a weekly basis","Guaranteed 12 month contract","Steady flow of supplies","On time Pay"]},{"id":30,"content":"&lt;p style=&quot;font-size: 16px;&quot;&gt;Which of the following items are NOT parts of the CHW supply kit?&lt;/p&gt;","response":"&lt;p style=&quot;font-size: 16px;&quot;&gt;The CHW supply kit includes:&lt;/p&gt;&lt;ul style=&quot;font-size: 16px;&quot;&gt;&lt;li style=&quot;font-size: 16px;&quot;&gt;CHW job aids&lt;/li&gt;&lt;li style=&quot;font-size: 16px;&quot;&gt;Counseling cards&lt;/li&gt;&lt;li style=&quot;font-size: 16px;&quot;&gt;Backpack&lt;/li&gt;&lt;li style=&quot;font-size: 16px;&quot;&gt;Mobile phone&lt;/li&gt;&lt;li style=&quot;font-size: 16px;&quot;&gt;Data collection forms&lt;/li&gt;&lt;li style=&quot;font-size: 16px;&quot;&gt;MUAC tapes&lt;/li&gt;&lt;li style=&quot;font-size: 16px;&quot;&gt;Rapid diagnostic tests for malaria&lt;/li&gt;&lt;li style=&quot;font-size: 16px;&quot;&gt;Oral rehydration solution packets&lt;/li&gt;&lt;li style=&quot;font-size: 16px;&quot;&gt;Zinc tablets&lt;/li&gt;&lt;li style=&quot;font-size: 16px;&quot;&gt;Antimalaria Drugs&lt;/li&gt;&lt;li style=&quot;font-size: 16px;&quot;&gt;Antibiotics&lt;/li&gt;&lt;li style=&quot;font-size: 16px;&quot;&gt;Gloves&lt;/li&gt;&lt;li style=&quot;font-size: 16px;&quot;&gt;(Optional) Sputum Containers&lt;/li&gt;&lt;li style=&quot;font-size: 16px;&quot;&gt;(Optional) Anti-pyretics&lt;/li&gt;&lt;li style=&quot;font-size: 16px;&quot;&gt;(Optional) Bicycle&lt;/li&gt;&lt;li style=&quot;font-size: 16px;&quot;&gt;(Optional) Weighing scale&lt;/li&gt;&lt;li style=&quot;font-size: 16px;&quot;&gt;(Optional) Length mat&lt;/li&gt;&lt;/ul&gt;","correctAnswer":"3","name":"CHW supply kit","questionOrder":10,"lessonId":542,"answerChoices":["Mobile phone","Household counseling cards","Antiretroviral drugs","Bicycle"]},{"id":31,"content":"&lt;p style=&quot;&quot;&gt;&lt;b style=&quot;&quot;&gt;True or false. &lt;/b&gt;The two questions that need to be answered to ensure a household a safe to enter are&amp;nbsp;1) Is the scene safe? and 2) Do I have the right supplies so I do not contract and spread diseases?&lt;/p&gt;","response":"&lt;p style=&quot;&quot;&gt;To ensure a household is safe, the CHW should ask: 1) Is the scene safe? and 2) Do I have the right supplies so I do not contract and spread diseases?&lt;/p&gt;","correctAnswer":"1","name":"Safe to enter","questionOrder":11,"lessonId":542,"answerChoices":["True","False"]},{"id":32,"content":"&lt;p style=&quot;&quot;&gt;For whom are CHW job aids and CHW counseling cards intended?&lt;/p&gt;&lt;p style=&quot;&quot;&gt;&lt;/p&gt;","response":"&lt;p style=&quot;&quot;&gt;CHW job aids are a summary of workflow to guide a CHW through a household visit. CHW counseling cards are health behavior messages and images to review with&amp;nbsp;household members during visits. CHW job aids are primarily for the use of the CHWs, while the counseling cards are to&amp;nbsp;be shown to household members.&lt;/p&gt;","correctAnswer":"3","name":"Difference between job aids and  counseling cards","questionOrder":12,"lessonId":542,"answerChoices":["Both are intended for CHWs.","Both are intended for household members.","Job aids are intended for CHWs and counseling cards are intended for household members.","Job aids are intended for household members and counseling cards are intended for CHWs."]},{"id":33,"content":"&lt;p&gt;Which of the following is not a responsibility of CHW supervisors?&lt;/p&gt;","response":"&lt;p&gt;Responsibilities of CHW supervisors include:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Mentorship&lt;/li&gt;&lt;li&gt;Information feedback from managers&lt;/li&gt;&lt;li&gt;Information feedback from community&lt;/li&gt;&lt;li&gt;Instructions and corrections on methods for delivering services&lt;/li&gt;&lt;li&gt;Weekly meetings to discuss data and new information&lt;/li&gt;&lt;li&gt;Clear and prompt communication of management decisions&lt;/li&gt;&lt;/ul&gt;","correctAnswer":"4","name":"Responsibility of CHW supervisors","questionOrder":13,"lessonId":542,"answerChoices":["Mentorship","Information feedback from managers and community","Weekly meetings to discuss data and new information","Daily meetings to discuss performance"]},{"id":34,"content":"&lt;p&gt;What are the four stages of behavior change in order?&lt;/p&gt;","response":"&lt;p&gt;The four stages of behavior change are unaware, thinking about it, trying, and maintaining.&lt;/p&gt;","correctAnswer":"4","name":"Stages of behavior change","questionOrder":14,"lessonId":542,"answerChoices":["Consideration, Ignorance, Commitment, Effort","Coercion, Convincing, Commitment, Maintaining","Wanting, Desire, Effort, Commitment","Unaware, Thinking about it, Trying, Maintaining"]},{"id":35,"content":"&lt;p&gt;Which of the following is &lt;b&gt;not &lt;/b&gt;an effective way to ask questions?&lt;/p&gt;","response":"&lt;p&gt;To communicate effectively, you should ask open ended questions and ask important questions in more than one way.&lt;/p&gt;","correctAnswer":"3","name":"Effective communication skills for asking","questionOrder":15,"lessonId":542,"answerChoices":["Ask open-ended questions.","Ask important questions in more than one way.","Ask yes-or-no questions."]},{"id":36,"content":"&lt;p style=&quot;&quot;&gt;Rephrase this as an open-ended question: &quot;Did you stop breastfeeding your child because it is&amp;nbsp;inconvenient?&quot;&lt;/p&gt;","response":"&lt;p style=&quot;&quot;&gt;&quot;Why did you stop breast-feeding your child?&quot; is the only open ended question. Both &quot;Are you not breastfeeding your child because it is inconvenient?&quot; and &quot;Did you stop breastfeeding your child because you are sick?&quot; are yes-or-no questions. &quot;You must continue breastfeeding your child.&quot; is a statement, not a question.&lt;/p&gt;","correctAnswer":"1","name":"Rephrase as open-ended","questionOrder":16,"lessonId":542,"answerChoices":["Why did you stop breast-feeding your child?","Are you not breastfeeding your child because it is inconvenient?","You must continue breastfeeding your child.","Did you stop breastfeeding your child because you are sick?"]},{"id":38,"content":"&lt;p style=&quot;&quot;&gt;&lt;b style=&quot;&quot;&gt;True or false.&lt;/b&gt;&amp;nbsp;If a household member refuses to change, it must be because he or she&amp;nbsp;is ignorant.&lt;/p&gt;","response":"&lt;p style=&quot;&quot;&gt;There are many reasons why someone may refuse to change. You must understand why an individual does not wish to change and help to address any barriers they might face in adopting the behavior.&lt;/p&gt;","correctAnswer":"2","name":"Refusal to change","questionOrder":18,"lessonId":542,"answerChoices":["True","False"]},{"id":39,"content":"&lt;p&gt;&lt;b&gt;True or false. &lt;/b&gt;Crossing arms across the chest is an example of good nonverbal communication.&lt;/p&gt;","response":"&lt;p&gt;Crossing arms is an example of bad nonverbal communication.&lt;/p&gt;","correctAnswer":"2","name":"Body Language 1","questionOrder":19,"lessonId":542,"answerChoices":["True","False"]},{"id":40,"content":"&lt;p style=&quot;&quot;&gt;&lt;b style=&quot;&quot;&gt;True or false.&lt;/b&gt;&amp;nbsp;Nodding while listening is an example of good nonverbal communication.&lt;/p&gt;","response":"&lt;p style=&quot;&quot;&gt;Nodding while listening is an example of good nonverbal communication.&lt;/p&gt;","correctAnswer":"1","name":"Body Language 2","questionOrder":20,"lessonId":542,"answerChoices":["True","False"]},{"id":37,"content":"&lt;p style=&quot;&quot;&gt;Rephrase this command as a suggestion: &quot;Everyone in your household must sleep under a bednet&amp;nbsp;every night.&quot;&lt;/p&gt;","response":"&lt;p style=&quot;&quot;&gt;Only &quot;Sleeping uner a bednet each and every night protects you and your family from&amp;nbsp;malaria.&quot; is a suggestion. Both &quot;You must sleep under a bednet every night.&quot; and &quot;Sleep under a bednet every night.&quot; are commands, while &quot;Why haven't you been sleeping under a bednet?&quot; is a question.&lt;/p&gt;","correctAnswer":"2","name":"Command to a suggestion","questionOrder":17,"lessonId":542,"answerChoices":["You must sleep under a bednet every night.","Sleeping under a bednet each and every night protects you and your family from&nbsp;malaria.","Sleep under a bednet every night.","Why haven't you been sleeping under a bednet?"]},{"id":21,"content":"&lt;p style=&quot;&quot;&gt;Which of the following is &lt;b style=&quot;&quot;&gt;not&lt;/b&gt;&amp;nbsp;a CHW responsibility?&lt;/p&gt;&lt;p style=&quot;&quot;&gt;&lt;/p&gt;","response":"&lt;p style=&quot;&quot;&gt;A CHW should:&lt;/p&gt;&lt;ul style=&quot;&quot;&gt;&lt;li style=&quot;font-size: 16px;&quot;&gt;Track and register all new pregnancies, births, and deaths&lt;/li&gt;&lt;li style=&quot;font-size: 16px;&quot;&gt;Track and monitor health outcomes, case management data, and utilization of health services&lt;/li&gt;&lt;li style=&quot;&quot;&gt;Record and submit household visit data on a mobile phone or paper form after every visit&lt;br style=&quot;&quot;&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;A CHW does not need to track school attendance and grades of children in the household.&lt;/p&gt;","correctAnswer":"3","name":"Data gathering responsibilities","questionOrder":1,"lessonId":542,"answerChoices":["Track and register all new pregnancies, births, and deaths","Track and monitor health outcomes, case management data, and utilization of health services","Track school attendance and grades of all children in the household","Record and submit household visit data on a mobile phone or paper form after every visit"]}],"1":[{"id":128,"content":"&lt;p&gt;____ is a possible sign of severe pneumonia.&lt;/p&gt;","response":"&lt;p&gt;Chest in-drawing is a possible sign of severe pneumonia.&lt;/p&gt;","correctAnswer":"1","name":"Cough Question #2","questionOrder":1,"lessonId":543,"answerChoices":[" Chest in-drawing"," Fever"," Cough"," Lacerations on the feet"]},{"id":131,"content":"&lt;p&gt;True or false (select one)? Chest in-drawing is symptom of possible severe pneumonia.&lt;/p&gt;","response":"&lt;p&gt;True or false (circle one)? Chest in-drawing is a symptom of possible severe pneumonia.&lt;/p&gt;","correctAnswer":"1","name":"Cough Question #5","questionOrder":4,"lessonId":543,"answerChoices":[" True"," False"]},{"id":129,"content":"&lt;p&gt;Local remedy for sore throat should be recommended if there is no ____, ____, ____, or ____&lt;/p&gt;","response":"&lt;p&gt;Local remedy for sore throat should be recommended if there is no blood, fever, fast breathing or chest in-drawing.&lt;/p&gt;","correctAnswer":"1","name":"Cough Question #3","questionOrder":2,"lessonId":543,"answerChoices":[" blood, fever, fast breathing, chest in-drawing"," fever, lacerations, pneumonia, blood"," blood, fever, fast breathing, lacerations"," cough, blood, fever, fast breathing"]},{"id":132,"content":"&lt;p&gt;True or false (select one)? Fast breathing has the same criteria for all ages.&lt;/p&gt;","response":"&lt;p&gt;True or false (circle one)? Fast breathing has the same criteria for all ages.&lt;/p&gt;","correctAnswer":"2","name":"Cough Question #6","questionOrder":5,"lessonId":543,"answerChoices":[" True"," False"]},{"id":130,"content":"&lt;p&gt;True or false (select one)? Local remedy for sore throat should be administered if there is blood in the cough.&lt;/p&gt;","response":"&lt;p&gt;True or false (circle one)? Local remedy for sore throat should be administered if there is blood in the cough.&lt;/p&gt;","correctAnswer":"2","name":"Cough Question #4","questionOrder":3,"lessonId":543,"answerChoices":[" True"," False"]},{"id":133,"content":"&lt;p&gt;True or false (select one)? Fast breathing has the same criteria for all ages.&lt;/p&gt;","response":"&lt;p&gt;True or false (circle one)? Fast breathing has the same criteria for all ages.&lt;/p&gt;","correctAnswer":"2","name":"Cough Question #6","questionOrder":6,"lessonId":543,"answerChoices":[" True"," False"]}],"2":[{"id":120,"content":"&lt;p&gt;Select one. A Child has had three loose stools in the past twenty-four hours. After you question the caregiver, he / she informs you that the child has been in a similar condition for four days and there has not been any blood in the stools so far. The child:&lt;/p&gt;","response":"&lt;p&gt;A child has had three loose stools in the past twenty-four hours. After you question the caregiver, he/she informs you that the child has been in a similar condition for four days and there has not been any blood in the stools so far. The child b) has diarrhea but it is not severe; the next step is to administer ORS and Zinc.&lt;/p&gt;","correctAnswer":"2","name":"Diarrhea Question #3","questionOrder":2,"lessonId":544,"answerChoices":[" likely does not have diarrhea."," has diarrhea but it is not severe; the next step is to administer ORS and Zinc."," has diarrhea and it is severe; the next step is to refer the child immediately to the clinic."]},{"id":124,"content":"&lt;p&gt;After referring a child with sever diarrhea to the clinic you should follow up within ____ hours&lt;/p&gt;","response":"&lt;p&gt;After referring a child with severe diarrhea to the clinic, you should follow up within forty-eight (48) hours.&lt;/p&gt;","correctAnswer":"1","name":"Diarrhea Question #7","questionOrder":6,"lessonId":544,"answerChoices":[" Forty-eight"," Twenty-four"," Thirty-six"," Seventy-two"]},{"id":121,"content":"&lt;p&gt;Select one. A Child has had three loose stools since last night. After you question the caregiver, he / she informs you that the child has been having loose stools for two weeks now and there has not been any blood in the stools so far. The child:&lt;/p&gt;","response":"&lt;p&gt;A child has had three loose stools since last night. After you question the caregiver, he/she informs you that that the child has been having loose stools for two weeks now and there has not been any blood in the stools so far. The child c) has diarrhea and it is severe; the next step is to refer the child immediately to the clinic.&lt;/p&gt;","correctAnswer":"3","name":"Diarrhea Question #4","questionOrder":3,"lessonId":544,"answerChoices":[" likely does not have diarrhea."," has diarrhea but it is not severe; the next step is to administer ORS and Zinc."," has diarrhea and it is severe; the next step is to refer the child immediately to the clinic."]},{"id":125,"content":"&lt;p&gt;True or false (select one)? When a child has diarrhea and is taking ORS he or she should avoid sugary drinks carbonated water, and caffeine&lt;/p&gt;","response":"&lt;p&gt;True&lt;/p&gt;","correctAnswer":"1","name":"Diarrhea Question #8","questionOrder":7,"lessonId":544,"answerChoices":[" True"," False"]},{"id":122,"content":"&lt;p&gt;Select one. A child has had numerous (at least three) loose stools in the past day. After you question the caregiver, he / she informs you that the child has been having loose stools for several (at least three) weeks now and that, on occasion, there is blood in the stools. The child:&lt;/p&gt;","response":"&lt;p&gt;A child has had numerous (at least three) loose stools in the past day. After you question the caregiver, he/she informs you that the child has been having loose stools for several (at least three) weeks now and that, on occasion, there is blood in the stools. The child has diarrhea and it is severe; the next step is to refer the child immediately to the clinic.&lt;/p&gt;","correctAnswer":"3","name":"Diarrhea Question #5","questionOrder":4,"lessonId":544,"answerChoices":[" likely does not have diarrhea."," has diarrhea but it is not severe; the next step is to administer ORS and Zinc."," has diarrhea and it is severe; the next step is to refer the child immediately to the clinic."]},{"id":126,"content":"&lt;p&gt;If a child vomits while drinking ORS solution, the caregiver should halt ORS treatment immediately and wait until the next day to try again&lt;/p&gt;","response":"&lt;p&gt;False&lt;/p&gt;","correctAnswer":"2","name":"Diarrhea Question #9","questionOrder":8,"lessonId":544,"answerChoices":[" True"," False"]},{"id":119,"content":"&lt;p&gt;Select One. A Child has had four loose stools since yesterday. After you question the caregiver, he / she informs you that the child has just begun having loose stools in the past two days there has been blood in some of the stools. The child:&lt;/p&gt;","response":"&lt;p&gt;A child has had four loose stools since yesterday. After you question the caregiver, he/she informs you that the child has just begun having loose stools in the past two days there has been blood in some of the stools. The child c) has diarrhea and it is severe; the next step is to refer the child immediately to the clinic.&lt;/p&gt;","correctAnswer":"3","name":"Diarrhea Question #2","questionOrder":1,"lessonId":544,"answerChoices":[" likely does not have diarrhea."," has diarrhea but it is not severe; the next step is to administer ORS and Zinc."," has diarrhea and it is severe; the next step is to refer the child immediately to the clinic."]},{"id":123,"content":"&lt;p&gt;A child with diarrhea should receive ORS for ____ days and zinc supplements for ____ days&lt;/p&gt;","response":"&lt;p&gt;A child with diarrhea should receive ORS for two to three (2-3) days and zinc supplements for ten (10) days.&lt;/p&gt;","correctAnswer":"2","name":"Diarrhea Question #6","questionOrder":5,"lessonId":544,"answerChoices":[" Two to Three / Five"," Two to Three / Ten"," One to Three / Fifteen"," One to Five / Ten"]},{"id":127,"content":"&lt;p&gt;If a child under ____ of age is experiencing diarrhea, advise for the child to be breastfed exclusively and frequently.&lt;/p&gt;","response":"&lt;p&gt;If a child under six (6) months of age is experiencing diarrhea, advise for the child to be breastfed exclusively and frequently.&lt;/p&gt;","correctAnswer":"1","name":"Diarrhea Question #10","questionOrder":9,"lessonId":544,"answerChoices":[" Six months"," Two Years"," One month"," One Years"]}],"3":[{"id":14,"content":"&lt;p&gt;Fever can be an indicator of:&lt;/p&gt;","response":"&lt;p&gt;Fever is an indication of malaria. It is rare to get a fever from a cold.&lt;/p&gt;","correctAnswer":"4","name":"Fever as Indicator","questionOrder":1,"lessonId":537,"answerChoices":["Cold","Physical trauma","Poor diet","Malaria"]},{"id":16,"content":"&lt;p&gt;What prevents the spread of malaria by protecting people from mosquitoes when sleeping?&lt;/p&gt;","response":"&lt;p&gt;Bednets prevent mosquitoes from reaching people at net.&lt;/p&gt;","correctAnswer":"1","name":"Protecting from Malaria","questionOrder":3,"lessonId":537,"answerChoices":["Bednets","Standing water","A small fire","Scented flowers"]},{"id":18,"content":"&lt;p&gt;&lt;b&gt;TRUE or FALSE: &lt;/b&gt;RAPID TEST for MALARIA can be used multiple times.&lt;/p&gt;","response":"&lt;p&gt;RAPID TEST can only be used once.&lt;/p&gt;","correctAnswer":"2","name":"Number of RAPID TEST Uses","questionOrder":5,"lessonId":537,"answerChoices":["TRUE","FALSE"]},{"id":19,"content":"&lt;p&gt;&lt;b&gt;TRUE or FALSE: &lt;/b&gt;Fever for less than three days means that there is no malaria.&lt;/p&gt;","response":"&lt;p&gt;Fever for less than three days can still be malaria, but longer fevers are certainly more worrisome.&lt;/p&gt;","correctAnswer":"2","name":"Fever for less than 3 days","questionOrder":6,"lessonId":537,"answerChoices":["TRUE","FALSE"]},{"id":15,"content":"&lt;p&gt;Children should be referred for clinical evaluation if they show a fever for longer than:&lt;/p&gt;","response":"&lt;p&gt;A fever longer than three days hints that the illness may be more serious and requires clinical evaluation.&lt;/p&gt;","correctAnswer":"4","name":"Length of Fever","questionOrder":2,"lessonId":537,"answerChoices":["12 hours","1 day","2 days","3 days"]},{"id":17,"content":"&lt;p&gt;&lt;b&gt;TRUE or FALSE: &lt;/b&gt;Bednets with holes are still sufficient to protect people while sleeping.&lt;/p&gt;","response":"&lt;p&gt;Bednets with holes allow mosquitoes to get in, so they are inadequate and should be replaced.&lt;/p&gt;","correctAnswer":"2","name":"Bednets with holes","questionOrder":4,"lessonId":537,"answerChoices":["TRUE","FALSE"]},{"id":134,"content":"&lt;p&gt;Fever for more than ____ days must be referred for clinical evaluation.&lt;/p&gt;","response":"&lt;p&gt;Fever for more than three(3) days must be referred for clinical evaluation.&lt;/p&gt;","correctAnswer":"3","name":"Fever Question #2","questionOrder":7,"lessonId":537,"answerChoices":[" One"," Two"," Three"," Four"]},{"id":137,"content":"&lt;p&gt;True or false (select one)? A Rapid Diagnostic Test for malaria can be used multiple times.&lt;/p&gt;","response":"&lt;p&gt;False&lt;/p&gt;","correctAnswer":"2","name":"Fever Question #5","questionOrder":10,"lessonId":537,"answerChoices":[" True"," False"]},{"id":140,"content":"&lt;p&gt;True or false (select one)? Severe malaria can lead to death.&lt;/p&gt;","response":"&lt;p&gt;True&lt;/p&gt;","correctAnswer":"1","name":"Fever Question #7","questionOrder":13,"lessonId":537,"answerChoices":[" True"," False"]},{"id":135,"content":"&lt;p&gt;Fever for more than ____ days must be referred for clinical evaluation.&lt;/p&gt;&lt;ul&gt;&lt;li&gt; One&lt;/li&gt;&lt;li&gt; Two&lt;/li&gt;&lt;li&gt; Three&lt;/li&gt;&lt;li&gt; Four&lt;/li&gt;&lt;/ul&gt;","response":"&lt;p&gt;Bed nets are used to prevent the spread of malaria by protecting people when sleeping from mosquitoes.&lt;/p&gt;","correctAnswer":"4","name":"Fever Question #3","questionOrder":8,"lessonId":537,"answerChoices":[" Tents"," Bug spray"," Candles"," Bed nets"]},{"id":138,"content":"&lt;p&gt;True or false (select one)? A fever for less than three days means that there is no malaria.&lt;/p&gt;","response":"&lt;p&gt;False&lt;/p&gt;","correctAnswer":"2","name":"Fever Question #6","questionOrder":11,"lessonId":537,"answerChoices":[" True"," False"]},{"id":136,"content":"&lt;p&gt;True or false (select one)? The CHW should administer the first dose of antimalarials in front of the caregiver.&lt;/p&gt;","response":"&lt;p&gt;True&lt;/p&gt;","correctAnswer":"1","name":"Fever Question #4","questionOrder":9,"lessonId":537,"answerChoices":[" True"," False"]},{"id":139,"content":"&lt;p&gt;True or false (select one)? Severe malaria can lead to death.&lt;/p&gt;","response":"&lt;p&gt;True&lt;/p&gt;","correctAnswer":"1","name":"Fever Question #7","questionOrder":12,"lessonId":537,"answerChoices":[" True"," False"]}],"4":[{"id":8,"content":"&lt;p&gt;Malaria is a dangerous disease caused by:&lt;/p&gt;","response":null,"correctAnswer":"3","name":"Cause of malaria","questionOrder":1,"lessonId":538,"answerChoices":["Tsetse flies","Leeches","Mosquitoes","Fleas"]},{"id":9,"content":"&lt;p&gt;The following two groups are at highest risk of malaria and should always sleep under a bednet to reduce the risk of contracting malaria:&lt;/p&gt;","response":null,"correctAnswer":"2","name":"Highest risk of malaria","questionOrder":2,"lessonId":538,"answerChoices":["The elderly and women","Children under 5 years of age and pregnant women","Children between the ages of 7 and 12 and adults above the age of 40","People who live in live in crowded households and people who do not wash their hands before they eat"]},{"id":10,"content":"&lt;p&gt;If the household does not have a bednet, the CHW should:&lt;/p&gt;","response":null,"correctAnswer":"1","name":"No bednet in household","questionOrder":3,"lessonId":538,"answerChoices":["Educate the family on the importance of a bednet and refer the family to a supervisor to obtain a bednet.","Immediately take any children in the household to the hospital.","Find alternatives to the bednet.","Recommend the family take chloroquine to prevent malaria."]},{"id":11,"content":"&lt;p&gt;&lt;b&gt;TRUE or FALSE&lt;/b&gt;: Bednets keep away mosquitoes and reduce the likelihood of being bitten and contracting malaria.&lt;/p&gt;","response":null,"correctAnswer":"1","name":"Bednet use","questionOrder":4,"lessonId":538,"answerChoices":["TRUE","FALSE"]},{"id":12,"content":"&lt;p&gt;&lt;b&gt;TRUE or FALSE: &lt;/b&gt;After a bednet is washed, it should be dried using artificial heat sources, such as coal pots, candles, and cigarettes.&lt;/p&gt;","response":null,"correctAnswer":"2","name":"Drying a bednet","questionOrder":5,"lessonId":538,"answerChoices":["TRUE","FALSE"]},{"id":13,"content":"&lt;p&gt;&lt;b&gt;TRUE or FALSE: &lt;/b&gt;A bednet with a hole in it still protects all household members at night.&lt;/p&gt;","response":null,"correctAnswer":"2","name":"Bednet with hole","questionOrder":6,"lessonId":538,"answerChoices":["TRUE","FALSE"]},{"id":143,"content":"&lt;p&gt;True or false (select one)? Bed nets keep away disease-carrying mosquitoes and reduce the likelihood of being bitten and contracting malaria.&lt;/p&gt;","response":"&lt;p&gt;True&lt;/p&gt;","correctAnswer":"1","name":"Bednets Question #4","questionOrder":9,"lessonId":538,"answerChoices":[" True"," False"]},{"id":145,"content":"&lt;p&gt;True or false (select one)? A bed net with a hole in it still protects all household members who are sleeping under it at night.&lt;/p&gt;","response":"&lt;p&gt;False&lt;/p&gt;","correctAnswer":"2","name":"Bednets Question #6","questionOrder":11,"lessonId":538,"answerChoices":[" True"," False"]},{"id":147,"content":"&lt;p&gt;True or false (select one)? A bed net can be washed.&lt;/p&gt;","response":"&lt;p&gt;True&lt;/p&gt;","correctAnswer":"1","name":"Bednets Question #7","questionOrder":13,"lessonId":538,"answerChoices":[" True"," False"]},{"id":141,"content":"&lt;p&gt;____ and ____ are at the highest risk of malaria&lt;/p&gt;","response":"&lt;p&gt;Children under 5 and pregnant women are at highest risk of malaria.&lt;/p&gt;","correctAnswer":"1","name":"Bednets Question #2","questionOrder":7,"lessonId":538,"answerChoices":[" Children under 5 / pregnant women"," Children under 10 / pregnant women"," Men over 40 / Children under 5"," Men over 40 / Children under 10"]},{"id":142,"content":"&lt;p&gt;If a household does not have a bed net, the CHW should do the following two things&lt;/p&gt;","response":"&lt;p&gt;If a household does not have a bed net, the CHW should do two things: 1) counsel the household member on using a bed net and 2) refer the household member to obtain a bed net from the health facility or CHW supervisor.&lt;/p&gt;","correctAnswer":"1","name":"Bednets Question #3","questionOrder":8,"lessonId":538,"answerC a-3 BCG"]},{"id":158,"content":"&lt;p&gt;At sixty to seventy four weeks each child should be administered the following vaccines&lt;/p&gt;","response":"&lt;p&gt;Measles-2&lt;/p&gt;","correctAnswer":"1","name":"Vaccinations Question #6","questionOrder":6,"lessonId":545,"answerChoices":[" Measles-2"," Penta-2"," OPV-2"," Pneumococcal"]},{"id":160,"content":"&lt;p&gt;True or false (select one)? The Penta vaccine protects against tuberculosis.&lt;/p&gt;","response":"&lt;p&gt;False&lt;/p&gt;","correctAnswer":"2","name":"Vaccinations Question #10","questionOrder":8,"lessonId":545,"answerChoices":[" True"," False"]},{"id":153,"content":"&lt;p&gt;At birth each child should be administered the following vaccines&lt;/p&gt;","response":"&lt;p&gt;BCG, OPV-1&lt;/p&gt;","correctAnswer":"3","name":"Vaccinations Question #1","questionOrder":1,"lessonId":545,"answerChoices":[" BCG and Measles-1"," BCG and Pneumococcal"," BCG and OPV-1"," BCG and Penta-1"]},{"id":163,"content":"&lt;p&gt;If the caregiver does not have the above document they should:&lt;/p&gt;","response":"&lt;p&gt;The vaccinations are listed on the child's health card. If the child does not have a health card, the child should be referred to the health facility.&lt;/p&gt;","correctAnswer":"3","name":"Vaccinations Question #8","questionOrder":11,"lessonId":545,"answerChoices":[" Create a health card for the child."," Administer the vaccinations appropriate for the child's age range."," Refer the child to the health facility."," Do nothing"]},{"id":155,"content":"&lt;p&gt;At ten weeks each child should be administered the following vaccines&lt;/p&gt;","response":"&lt;p&gt;OPV-3, Penta-2, Pneumococcal, Rotavirus&lt;/p&gt;","correctAnswer":"4","name":"Vaccinations Question #3","questionOrder":3,"lessonId":545,"answerChoices":[" Pneumococcal OPV-2 Penta-2 BCG"," Pneumococcal Rotavirus Penta-2 Measles-2"," Rotavirus OPV-2 Penta-2 BCG"," Pneumococcal Rotavirus OPV-2 Penta-2"]},{"id":157,"content":"&lt;p&gt;At thirty-six weeks each child should be administered the following vaccines&lt;/p&gt;","response":"&lt;p&gt;Measles-1&lt;/p&gt;","correctAnswer":"1","name":"Vaccinations Question #5","questionOrder":5,"lessonId":545,"answerChoices":[" Measles-1"," OPV-1"," Penta-2"," Measles-2"]},{"id":159,"content":"&lt;p&gt;True or false (select one)? If the child is not up-to-date on vaccinations, the CHW should administer the missing vaccines.&lt;/p&gt;","response":"&lt;p&gt;False&lt;/p&gt;","correctAnswer":"2","name":"Vaccinations Question #9","questionOrder":7,"lessonId":545,"answerChoices":[" True"," False"]},{"id":161,"content":"&lt;p&gt;True or false (select one)? The Rotavirus vaccine protects against diarrhea.&lt;/p&gt;","response":"&lt;p&gt;True&lt;/p&gt;","correctAnswer":"1","name":"Vaccinations Question #11","questionOrder":9,"lessonId":545,"answerChoices":[" True"," False"]},{"id":162,"content":"&lt;p&gt;What document lists the vaccinations that a child has received?&lt;/p&gt;","response":"&lt;p&gt;The vaccinations are listed on the child's health card. If the child does not have a health card, the child should be referred to the health facility.&lt;/p&gt;","correctAnswer":"4","name":"Vaccinations Question #7","questionOrder":10,"lessonId":545,"answerChoices":[" Child's birth certificate."," Child's identification card."," CHW's copy of patient chart."," Child's health card."]}],"6":[{"id":183,"content":"&lt;p&gt;True or false (select one)? It is important to wash hands with soap before touching a newborn because newborns are especially vulnerable to infections. Washing Hands with soap is one of the most effective ways to prevent infections.&lt;/p&gt;","response":"&lt;p&gt;Newborns are especially vulnerable to infections. Washing hands with soap is one of the most effective ways to prevent infections.&lt;/p&gt;","correctAnswer":"1","name":"HygineAndSanitation Question #2","questionOrder":2,"lessonId":546,"answerChoices":[" True"," False"]},{"id":185,"content":"&lt;p&gt;Select the proper 4 steps in order for hand washing with soap:&lt;/p&gt;","response":"&lt;p&gt;1) Wet hands with clean water, 2) Lather hands with soap, 3) Rinse hands with clean water, and 4) Dry hands on a clean cloth or air dry.&lt;/p&gt;","correctAnswer":"2","name":"HygineAndSanitation Question #4","questionOrder":4,"lessonId":546,"answerChoices":[" Wet hands with clean water, Lather hands with soap, Rinse hands with clean water, Dry hands on a clean cloth or air dry"," Lather hands with soap, Wet hands with clean water, Rinse hands with clean water, Dry hands on a clean cloth or air dry"," Rinse hands with clean water, Lather hands with soap, Wet hands with clean water, Dry hands on a clean cloth or air dry"," Dry hands on a clean cloth or air dry, Rinse hands with clean water, Lather hands with soap, Wet hands with clean water"]},{"id":187,"content":"&lt;p&gt;True or false (select one)? Hand washing with soap can reduce or prevent diarrheal disease.&lt;/p&gt;","response":"&lt;p&gt;True&lt;/p&gt;","correctAnswer":"1","name":"HygineAndSanitation Question #6","questionOrder":6,"lessonId":546,"answerChoices":[" True"," False"]},{"id":189,"content":"&lt;p&gt;True or false (select one)? Hand washing with soap can reduce or prevent eye infections.&lt;/p&gt;","response":"&lt;p&gt;True&lt;/p&gt;","correctAnswer":"1","name":"HygineAndSanitation Question #8","questionOrder":8,"lessonId":546,"answerChoices":[" True"," False"]},{"id":191,"content":"&lt;p&gt;True or false (select one)? Hand washing with soap can reduce or prevent respiratory infections.&lt;/p&gt;","response":"&lt;p&gt;True&lt;/p&gt;","correctAnswer":"1","name":"HygineAndSanitation Question #10","questionOrder":10,"lessonId":546,"answerChoices":[" True"," False"]},{"id":193,"content":"&lt;p&gt;True or false (select one)? A pit latrine must have a slab to be considered &quot;improved.&quot;&lt;/p&gt;","response":"&lt;p&gt;A pit latrine must have a _______slab_______________ to be considered &quot;improved.&quot;&lt;/p&gt;","correctAnswer":"1","name":"HygineAndSanitation Question #12","questionOrder":12,"lessonId":546,"answerChoices":[" True"," False"]},{"id":195,"content":"&lt;p&gt;True or false (select one)? Using an improved latrine can prevent feces from eding up on fingers.&lt;/p&gt;","response":"&lt;p&gt;True&lt;/p&gt;","correctAnswer":"1","name":"HygineAndSanitation Question #14","questionOrder":14,"lessonId":546,"answerChoices":[" True"," False"]},{"id":197,"content":"&lt;p&gt;True or false (select one)? Running water is necessary to have a household latrine.&lt;/p&gt;","response":"&lt;p&gt;False&lt;/p&gt;","correctAnswer":"2","name":"HygineAndSanitation Question #16","questionOrder":16,"lessonId":546,"answerChoices":[" True"," False"]},{"id":182,"content":"&lt;p&gt;True or false (select one)? The following are the five most critical times for washing hands with soap: 1.) After defecation, 2.) After handling food, 3.) Before eating food, 4.)After feeding a child, 5.) After cleaning a child or handling feces.&lt;/p&gt;","response":"&lt;p&gt;1) After defecation, 2) Before handling food, 3) Before eating food, 4) Before feeding a child, and 5) After cleaning a child or handling feces.&lt;/p&gt;","correctAnswer":"2","name":"HygineAndSanitation Question #1","questionOrder":1,"lessonId":546,"answerChoices":[" True"," False"]},{"id":184,"content":"&lt;p&gt;True or false (select one)? The following are two places that a household should have a hand washing station: 1.) Within 100 yards of the latrine, 2.) In the kitchen / area where food is prepared.&lt;/p&gt;","response":"&lt;p&gt;1) Within 10 paces of the latrine, and 2) in the kitchen / area where food is prepared.&lt;/p&gt;","correctAnswer":"2","name":"HygineAndSanitation Question #3","questionOrder":3,"lessonId":546,"answerChoices":[" True"," False"]},{"id":186,"content":"&lt;p&gt;True or false (select one)? Effective counseling techniques for household members in the &quot;trying&quot; stage of change for hand washing with soap include: Prasing them for their behavior; identifying barriers to adopting and maintaining behavior.&lt;/p&gt;","response":"&lt;p&gt;Examples: Praising them for their behavior; identifying barriers to adopting and maintaining&lt;/p&gt;","correctAnswer":"1","name":"HygineAndSanitation Question #5","questionOrder":5,"lessonId":546,"answerChoices":[" True"," False"]},{"id":188,"content":"&lt;p&gt;True or false (select one)? Hand washing with soap can reduce or prevent skin infections.&lt;/p&gt;","response":"&lt;p&gt;True&lt;/p&gt;","correctAnswer":"1","name":"HygineAndSanitation Question #7","questionOrder":7,"lessonId":546,"answerChoices":[" True"," False"]},{"id":190,"content":"&lt;p&gt;True or false (select one)? Hand washing with soap can reduce or prevent intestinal worms.&lt;/p&gt;","response":"&lt;p&gt;True&lt;/p&gt;","correctAnswer":"1","name":"HygineAndSanitation Question #9","questionOrder":9,"lessonId":546,"answerChoices":[" True"," False"]},{"id":192,"content":"&lt;p&gt;A household should cover a refuse pit with soil and dig a new one when the trash is within ____ cm of ground level&lt;/p&gt;","response":"&lt;p&gt;A household should cover a refuse pit with soil and dig a new one when the trash is within _____5-10___________ cm of ground level.&lt;/p&gt;","correctAnswer":"1","name":"HygineAndSanitation Question #11","questionOrder":11,"lessonId":546,"answerChoices":[" 5-10"," 11-15"," 16-20"," 21-25"]},{"id":194,"content":"&lt;p&gt;A refuse pit should be at least ____ meters deep&lt;/p&gt;","response":"&lt;p&gt;A refuse put should be at least ______1.5_______________ meters deep.&lt;/p&gt;","correctAnswer":"1","name":"HygineAndSanitation Question #13","questionOrder":13,"lessonId":546,"answerChoices":[" 0.5"," 1"," 1.5"," 2"]},{"id":196,"content":"&lt;p&gt;True or false (select one)? A refuse pit should be located downstream of a nearby water source to prevent ground contamination.&lt;/p&gt;","response":"&lt;p&gt;True&lt;/p&gt;","correctAnswer":"1","name":"HygineAndSanitation Question #15","questionOrder":15,"lessonId":546,"answerChoices":[" True"," False"]}],"7":[{"id":198,"content":"&lt;p&gt;What must the caregiver do every time before feeding the child?&lt;/p&gt;","response":"&lt;p&gt;The caregiver must wash his/her hands before feeding the child.&lt;/p&gt;","correctAnswer":"2","name":"Nutrition Question #1","questionOrder":1,"lessonId":547,"answerChoices":[" The caregiver must bathe the child."," The caregiver must wash his/her hands."," The caregiver must put on sanitary gloves."," The caregiver must put on the required oxegyn filtering mask."]},{"id":199,"content":"&lt;p&gt;The baby should be breastfed exclusively for ________________ months.&lt;/p&gt;","response":"&lt;p&gt;The baby should be breastfed exclusively for six (6) months.&lt;/p&gt;","correctAnswer":"3","name":"Nutrition Question #2","questionOrder":2,"lessonId":547,"answerChoices":[" Four"," Five"," Six"," Seven"]},{"id":200,"content":"&lt;p&gt;The mother should try to breastfeed the baby for ________________ years.&lt;/p&gt;","response":"&lt;p&gt;The mother should try to breastfeed the baby for two (2) years.&lt;/p&gt;","correctAnswer":"2","name":"Nutrition Question #3","questionOrder":3,"lessonId":547,"answerChoices":[" One"," Two"," Three"," Four"]},{"id":201,"content":"&lt;p&gt;Children should receive Vitamin A supplements _________ times per year.&lt;/p&gt;","response":"&lt;p&gt;Children should receive Vitamin A supplements (two) 2 times per year.&lt;/p&gt;","correctAnswer":"2","name":"Nutrition Question #4","questionOrder":4,"lessonId":547,"answerChoices":[" One"," Two"," Three"," Four"]},{"id":202,"content":"&lt;p&gt;Pumpkin is rich in:&lt;/p&gt;","response":"&lt;p&gt;Vitamin A = (A), Iron = (I), or Folic Acid = (F): (A) Pumpkin (I) Fish (F) Dark Leafy Greens (F) Legumes (I) Groundnuts (F) Juices (A) Palm Oil (A) Carrots&lt;/p&gt;","correctAnswer":"1","name":"Nutrition Question #5","questionOrder":5,"lessonId":547,"answerChoices":[" Vitamin A (A)"," iron (I),"," Folic acid (F)"]},{"id":203,"content":"&lt;p&gt;Fish is rich in: ,&lt;/p&gt;","response":"&lt;p&gt;Vitamin A = (A), Iron = (I), or Folic Acid = (F): (A) Pumpkin (I) Fish (F) Dark Leafy Greens (F) Legumes (I) Groundnuts (F) Juices (A) Palm Oil (A) Carrots&lt;/p&gt;","correctAnswer":"2","name":"Nutrition Question #6","questionOrder":6,"lessonId":547,"answerChoices":[" Vitamin A (A)"," iron (I),"," Folic acid (F)"]},{"id":204,"content":"&lt;p&gt;Dark Leafy Greens are rich in:&lt;/p&gt;","response":"&lt;p&gt;Vitamin A = (A), Iron = (I), or Folic Acid = (F): (A) Pumpkin (I) Fish (F) Dark Leafy Greens (F) Legumes (I) Groundnuts (F) Juices (A) Palm Oil (A) Carrots&lt;/p&gt;","correctAnswer":"2","name":"Nutrition Question #7","questionOrder":7,"lessonId":547,"answerChoices":[" Vitamin A (A)"," iron (I),"," Folic acid (F)"]},{"id":205,"content":"&lt;p&gt;Legumes are rich in:&lt;/p&gt;","response":"&lt;p&gt;Vitamin A = (A), Iron = (I), or Folic Acid = (F): (A) Pumpkin (I) Fish (F) Dark Leafy Greens (F) Legumes (I) Groundnuts (F) Juices (A) Palm Oil (A) Carrots&lt;/p&gt;","correctAnswer":"3","name":"Nutrition Question #8","questionOrder":8,"lessonId":547,"answerChoices":[" Vitamin A (A)"," iron (I),"," Folic acid (F)"]},{"id":206,"content":"&lt;p&gt;Groundnuts are rich in:&lt;/p&gt;","response":"&lt;p&gt;Vitamin A = (A), Iron = (I), or Folic Acid = (F): (A) Pumpkin (I) Fish (F) Dark Leafy Greens (F) Legumes (I) Groundnuts (F) Juices (A) Palm Oil (A) Carrots&lt;/p&gt;","correctAnswer":"2","name":"Nutrition Question #9","questionOrder":9,"lessonId":547,"answerChoices":[" Vitamin A (A)"," iron (I),"," Folic acid (F)"]},{"id":207,"content":"&lt;p&gt;Juices are rich in:&lt;/p&gt;","response":"&lt;p&gt;Vitamin A = (A), Iron = (I), or Folic Acid = (F): (A) Pumpkin (I) Fish (F) Dark Leafy Greens (F) Legumes (I) Groundnuts (F) Juices (A) Palm Oil (A) Carrots&lt;/p&gt;","correctAnswer":"3","name":"Nutrition Question #10","questionOrder":10,"lessonId":547,"answerChoices":[" Vitamin A (A)"," iron (I),"," Folic acid (F)"]},{"id":208,"content":"&lt;p&gt;Palm Oil is rich in:&lt;/p&gt;","response":"&lt;p&gt;Vitamin A = (A), Iron = (I), or Folic Acid = (F): (A) Pumpkin (I) Fish (F) Dark Leafy Greens (F) Legumes (I) Groundnuts (F) Juices (A) Palm Oil (A) Carrots&lt;/p&gt;","correctAnswer":"1","name":"Nutrition Question #11","questionOrder":11,"lessonId":547,"answerChoices":[" Vitamin A (A)"," iron (I),"," Folic acid (F)"]},{"id":209,"content":"&lt;p&gt;Carrots are rich in:&lt;/p&gt;","response":"&lt;p&gt;Vitamin A = (A), Iron = (I), or Folic Acid = (F): (A) Pumpkin (I) Fish (F) Dark Leafy Greens (F) Legumes (I) Groundnuts (F) Juices (A) Palm Oil (A) Carrots&lt;/p&gt;","correctAnswer":"1","name":"Nutrition Question #12","questionOrder":12,"lessonId":547,"answerChoices":[" Vitamin A (A)"," iron (I),"," Folic acid (F)"]},{"id":210,"content":"&lt;p&gt;Cassava is&lt;/p&gt;","response":"&lt;p&gt;Energy Giving = (E), Body Building = (B), or Protective = (P): (E) Cassava (B) Milk (P) Bananas (E) Yams (E) Sorghum (B) Peas (P) Fruits (P) Sweet Potatoes&lt;/p&gt;","correctAnswer":"1","name":"Nutrition Question #13","questionOrder":13,"lessonId":547,"answerChoices":[" Energy Giving"," Body Building"," Protective"]},{"id":211,"content":"&lt;p&gt;Milk is&lt;/p&gt;","response":"&lt;p&gt;Energy Giving = (E), Body Building = (B), or Protective = (P): (E) Cassava (B) Milk (P) Bananas (E) Yams (E) Sorghum (B) Peas (P) Fruits (P) Sweet Potatoes&lt;/p&gt;","correctAnswer":"2","name":"Nutrition Question #14","questionOrder":14,"lessonId":547,"answerChoices":[" Energy Giving"," Body Building"," Protective"]},{"id":212,"content":"&lt;p&gt;Bananas are&lt;/p&gt;","response":"&lt;p&gt;Energy Giving = (E), Body Building = (B), or Protective = (P): (E) Cassava (B) Milk (P) Bananas (E) Yams (E) Sorghum (B) Peas (P) Fruits (P) Sweet Potatoes&lt;/p&gt;","correctAnswer":"3","name":"Nutrition Question #15","questionOrder":15,"lessonId":547,"answerChoices":[" Energy Giving"," Body Building"," Protective"]},{"id":213,"content":"&lt;p&gt;Yams are&lt;/p&gt;","response":"&lt;p&gt;Energy Giving = (E), Body Building = (B), or Protective = (P): (E) Cassava (B) Milk (P) Bananas (E) Yams (E) Sorghum (B) Peas (P) Fruits (P) Sweet Potatoes&lt;/p&gt;","correctAnswer":"1","name":"Nutrition Question #16","questionOrder":16,"lessonId":547,"answerChoices":[" Energy Giving"," Body Building"," Protective"]},{"id":214,"content":"&lt;p&gt;Sorghum is&lt;/p&gt;","response":"&lt;p&gt;Energy Giving = (E), Body Building = (B), or Protective = (P): (E) Cassava (B) Milk (P) Bananas (E) Yams (E) Sorghum (B) Peas (P) Fruits (P) Sweet Potatoes&lt;/p&gt;","correctAnswer":"1","name":"Nutrition Question #17","questionOrder":17,"lessonId":547,"answerChoices":[" Energy Giving"," Body Building"," Protective"]},{"id":215,"content":"&lt;p&gt;Peas are&lt;/p&gt;","response":"&lt;p&gt;Energy Giving = (E), Body Building = (B), or Protective = (P): (E) Cassava (B) Milk (P) Bananas (E) Yams (E) Sorghum (B) Peas (P) Fruits (P) Sweet Potatoes&lt;/p&gt;","correctAnswer":"2","name":"Nutrition Question #18","questionOrder":18,"lessonId":547,"answerChoices":[" Energy Giving"," Body Building"," Protective"]},{"id":216,"content":"&lt;p&gt;Fruits are&lt;/p&gt;","response":"&lt;p&gt;Energy Giving = (E), Body Building = (B), or Protective = (P): (E) Cassava (B) Milk (P) Bananas (E) Yams (E) Sorghum (B) Peas (P) Fruits (P) Sweet Potatoes&lt;/p&gt;","correctAnswer":"3","name":"Nutrition Question #19","questionOrder":19,"lessonId":547,"answerChoices":[" Energy Giving"," Body Building"," Protective"]},{"id":217,"content":"&lt;p&gt;Sweet Potatoes are&lt;/p&gt;","response":"&lt;p&gt;Energy Giving = (E), Body Building = (B), or Protective = (P): (E) Cassava (B) Milk (P) Bananas (E) Yams (E) Sorghum (B) Peas (P) Fruits (P) Sweet Potatoes&lt;/p&gt;","correctAnswer":"3","name":"Nutrition Question #20","questionOrder":20,"lessonId":547,"answerChoices":[" Energy Giving"," Body Building"," Protective"]},{"id":218,"content":"&lt;p&gt;Households should eat five ____ times a day.&lt;/p&gt;","response":"&lt;p&gt;Households should eat five (5) times a day.&lt;/p&gt;","correctAnswer":"4","name":"Nutrition Question #21","questionOrder":21,"lessonId":547,"answerChoices":[" Two"," Three"," Four"," Five"]},{"id":219,"content":"&lt;p&gt;The following contains at least one food item from each major category (Energy Giving, Body Building, Protective)&lt;/p&gt;","response":"&lt;p&gt;Answers may vary accroding to local practices. Examples: 1) Energy giving foods: maize, sweet potatoes, cassava, bananas (matoke), millet, soghum, rice, wheat, yams, irish potatoes 2) Body buildling foods: meat, milk, butter, fish, ghee, eggs, soya beans, beans, peas, groundnuts, simsim (sesame), cowpeas 3) Protective foods (vitamins): carrots, eggplants, green leafy vegetables, fruits, sweet potatoes, onions, bananas, cauliflower&lt;/p&gt;","correctAnswer":"4","name":"Nutrition Question #22","questionOrder":22,"lessonId":547,"answerChoices":[" maize, milk, butter, sweet potatoes"," maize, fish, ghee"," meat, fish, groundnuts"," carrots, eggplants, green leafy vegetables"]},{"id":220,"content":"&lt;p&gt;Households should always use ____ when cooking and preparing food to help prevent goiters.&lt;/p&gt;","response":"&lt;p&gt;Households should always use iodized salt when cooking and preparing food to helpprevent goiters.&lt;/p&gt;","correctAnswer":"4","name":"Nutrition Question #23","questionOrder":23,"lessonId":547,"answerChoices":[" Sea salt"," Sodium chloride"," Boiling water"," Hand soap"]},{"id":221,"content":"&lt;p&gt;The following types of food are most important for working men and women to eat:&lt;/p&gt;","response":"&lt;p&gt;Working men and women need more energy giving foods (carboyhydrates) and body building foods (proteins).&lt;/p&gt;","correctAnswer":"4","name":"Nutrition Question #24","questionOrder":24,"lessonId":547,"answerChoices":[" Carbohydrates / Protiens"," Carbohydrates / Vitamin Rich"," Protiens / Vitamin Rich"," Protiens / Fiber"]},{"id":222,"content":"&lt;p&gt;The following are the two supplements that pregnant women should be taking during their pregnancies?&lt;/p&gt;","response":"&lt;p&gt;Iron and folic acid supplements.&lt;/p&gt;","correctAnswer":"1","name":"Nutrition Question #25","questionOrder":25,"lessonId":547,"answerChoices":[" Iron and Folic Acid"," Iron and Protien"," Protien and Folic Acid"," Carbohydrates and Iron"]},{"id":223,"content":"&lt;p&gt;True or false (select one)? Iron can be found in: spinach, kale, leafy greens, fish, meat, eggs, groundnuts, and beans&lt;/p&gt;","response":"&lt;p&gt;Iron and folic acid supplements. 1) Iron can be found in: spinach, kale, leafy greens, fish, meat, eggs, groundnuts, beans 2) Folic acid can be found in: dark green leafy vegetables, legumes, citrus fruits and juices&lt;/p&gt;","correctAnswer":"1","name":"Nutrition Question #26","questionOrder":26,"lessonId":547,"answerChoices":[" True"," False"]},{"id":224,"content":"&lt;p&gt;Folic acid can be found in: dark green leafy vegetables, eggs, citrus fruits and juices&lt;/p&gt;","response":"&lt;p&gt;Iron and folic acid supplements. 1) Iron can be found in: spinach, kale, leafy greens, fish, meat, eggs, groundnuts, beans 2) Folic acid can be found in: dark green leafy vegetables, legumes, citrus fruits and juices&lt;/p&gt;","correctAnswer":"2","name":"Nutrition Question #27","questionOrder":27,"lessonId":547,"answerChoices":[" True"," False"]}],"8":[{"id":225,"content":"&lt;p&gt;True or false (circle one)? Water retrieved from an improved water source is always safe to drink&lt;/p&gt;","response":"&lt;p&gt;False&lt;/p&gt;","correctAnswer":"2","name":"WaterAndFoodSafety Question #1","questionOrder":1,"lessonId":548,"answerChoices":[" True"," False"]},{"id":226,"content":"&lt;p&gt;Why is water from a water vendor (e.g., cart with small tank or drum) considered an unimproved water source?&lt;/p&gt;","response":"&lt;p&gt;It is not cannot be verified as safe-to-drink&lt;/p&gt;","correctAnswer":"3","name":"WaterAndFoodSafety Question #2","questionOrder":2,"lessonId":548,"answerChoices":[" It is not protected from runoff water"," It is not covered or protected from contamination (e.g., animals and bird droppings)"," It is not cannot be verified as safe-to-drink"," It does not prevent hands from direct contact with the water source"]},{"id":227,"content":"&lt;p&gt;You must wait ______ minutes before drinking chlorinated water.&lt;/p&gt;","response":"&lt;p&gt;You must wait 30 minutes before drinking chlorinated water.&lt;/p&gt;","correctAnswer":"1","name":"WaterAndFoodSafety Question #3","questionOrder":3,"lessonId":548,"answerChoices":[" 30"," 40"," 50"," 60"]},{"id":228,"content":"&lt;p&gt;The following are three methods of household water treatment that you can explain.&lt;/p&gt;","response":"&lt;p&gt;1) Chlorination, 2) Boiling, and 3) Solar disinfection.&lt;/p&gt;","correctAnswer":"2","name":"WaterAndFoodSafety Question #4","questionOrder":4,"lessonId":548,"answerChoices":[" Chlorination, Distillation, and Solar Disinfection."," Chlorination, Boiling, and Solar Disinfection."," Distillation, Chlorination, and Boiling."," Distillation, Boiling, and Solar Disinfection."]},{"id":229,"content":"&lt;p&gt;True or false (select one)? A lid or tight-fitting cover, a spigot or small opening, plastic or ceramic material. are all essential components of a safe water container?&lt;/p&gt;","response":"&lt;p&gt;1) A lid or tight-fitting cover, 2) a spigot or small opening, 3) plastic or ceramic material.&lt;/p&gt;","correctAnswer":"1","name":"WaterAndFoodSafety Question #5","questionOrder":5,"lessonId":548,"answerChoices":[" True"," False"]},{"id":230,"content":"&lt;p&gt;True or false (select one)? You shouldn't you use a bowl or cup to scoop water because a bowl or cup may be dirty and/or allow hands to come into direct contact with water.&lt;/p&gt;","response":"&lt;p&gt;A bowl or cup may be dirty and/or allow hands to come into direct contact with water.&lt;/p&gt;","correctAnswer":"1","name":"WaterAndFoodSafety Question #6","questionOrder":6,"lessonId":548,"answerChoices":[" True"," False"]},{"id":231,"content":"&lt;p&gt;True or false (select one)? Raw meat, poultry and fish must be cooked thoroughly before eating because they may contain bacteria and cooking at a high temperature kills germs.&lt;/p&gt;","response":"&lt;p&gt;Raw meat, poultry and fish may contain bacteria; cooking at a high temperature kills germs.&lt;/p&gt;","correctAnswer":"1","name":"WaterAndFoodSafety Question #7","questionOrder":7,"lessonId":548,"answerChoices":[" True"," False"]}],"9":[],"10":[{"id":80,"content":"&lt;p&gt;True or false: A pregnant woman can consume alcohol and smoke cigarettes as long as it is in small amounts.&lt;/p&gt;","response":"&lt;p&gt;False&lt;/p&gt;","correctAnswer":"2","name":"AntenatalCare Question #8","questionOrder":7,"lessonId":550,"answerChoices":[" True"," False"]},{"id":75,"content":"&lt;p&gt;A deficiency of ____ can cause anemia&lt;/p&gt;","response":"&lt;p&gt;A deficiency of Iron can cause anemia.&lt;/p&gt;","correctAnswer":"2","name":"AntenatalCare Question #3","questionOrder":2,"lessonId":550,"answerChoices":[" Sodium"," Iron"," Calcium"," Protein"]},{"id":79,"content":"&lt;p&gt;A pregnant woman should take ____ and ____ supplements daily.&lt;/p&gt;","response":"&lt;p&gt;A pregnant woman should take Iron and Folic Acid / Folate supplements daily.&lt;/p&gt;","correctAnswer":"2","name":"AntenatalCare Question #7","questionOrder":6,"lessonId":550,"answerChoices":[" Zinc / Folic Acid or Folate"," Iron / Folic Acid or Folate"," Iron / Calcium"," Zinc / Calcium"]},{"id":81,"content":"&lt;p&gt;True or false: Eating too much meat and fish is not good for pregnant women.&lt;/p&gt;","response":"&lt;p&gt;False&lt;/p&gt;","correctAnswer":"2","name":"AntenatalCare Question #9","questionOrder":8,"lessonId":550,"answerChoices":[" True"," False"]},{"id":82,"content":"&lt;p&gt;True or false: A couple should continue using condoms during pregnancy.&lt;/p&gt;","response":"&lt;p&gt;True&lt;/p&gt;","correctAnswer":"1","name":"AntenatalCare Question #10","questionOrder":9,"lessonId":550,"answerChoices":[" True"," False"]},{"id":83,"content":"&lt;p&gt;True or false: Antenatal care sessions at the health facility are free.&lt;/p&gt;","response":"&lt;p&gt;True&lt;/p&gt;","correctAnswer":"1","name":"AntenatalCare Question #11","questionOrder":10,"lessonId":550,"answerChoices":[" True"," False"]},{"id":84,"content":"&lt;p&gt;True or false: Husbands and family members are not welcome at antenatal care sessions.&lt;/p&gt;","response":"&lt;p&gt;False&lt;/p&gt;","correctAnswer":"2","name":"AntenatalCare Question #12","questionOrder":11,"lessonId":550,"answerChoices":[" True"," False"]},{"id":85,"content":"&lt;p&gt;True or false: The following are three things to consider when making a birth plan: 1.) Identify the place of deliver with her male partner and health worker. 2.) Identify how she will get to the clinic &amp;amp; make transportation arrangements in advance 3.) Discuss with husband / partner in case he is not around at time of labor and delivery&lt;/p&gt;","response":"&lt;p&gt;Any three of the following: Identify the place of delivery with her male partner and health worker, Identify how she will get to the clinic &amp;amp; make transportation arrangements in advance, Discuss with husband/partner in case he is not around at time of labor and delivery, Have a backup transportation option, Make sure she has the phone number of an ambulance or CHW, Set aside items she will need for delivery (including money), Arrange return transportation from clinic to home with baby&lt;/p&gt;","correctAnswer":"1","name":"AntenatalCare Question #13","questionOrder":12,"lessonId":550,"answerChoices":[" True"," False"]},{"id":86,"content":"&lt;p&gt;Signs that labor has begun include ____ and ____&lt;/p&gt;","response":"&lt;p&gt;Any two of the following: Clear or pink-colored mucus coming out from the vagina, Clear water coming out from the vagina, Pain (contractions) begin&lt;/p&gt;","correctAnswer":"1","name":"AntenatalCare Question #14","questionOrder":13,"lessonId":550,"answerChoices":[" Pain (contractions) begin / Clear water coming out of the vagina"," Pain (contractions) begin / Pink colored mucus coming out of the vagina"," Frequent urination / Chest pains"," Frequent urination / Muscle aches"]},{"id":87,"content":"&lt;p&gt;List three things a woman can do to ease the labor process.&lt;/p&gt;","response":"&lt;p&gt;Any three of the following: Take deep, slow breaths during contractions and breathe normally between them, Urinate often, Eat light foods, Avoid heavy or oily foods, Drink sweet liquids and warm tea, Only push when there is a strong need to push&lt;/p&gt;","correctAnswer":"4","name":"AntenatalCare Question #15","questionOrder":14,"lessonId":550,"answerChoices":[" Take quick short breaths during contractions and breath normally between them, Urinate often, Eat light foods"," Take quick short breaths during contractions and breath normally between them, Urinate often, Eat heavy foods"," Take deep, slow breaths during contractions and breath normally between them, Urinate often, Eat heavy foods"," Take deep, slow breaths during contractions and breath normally between them, Urinate often, Eat light foods"]},{"id":88,"content":"&lt;p&gt;True or false (select one)? For HIV-positive women, delivering at the clinic can help reduce the risk of transmission to the baby.&lt;/p&gt;","response":"&lt;p&gt;True&lt;/p&gt;","correctAnswer":"1","name":"AntenatalCare Question #16","questionOrder":15,"lessonId":550,"answerChoices":[" True"," False"]},{"id":89,"content":"&lt;p&gt;True or false (select one)? The pregnant woman alone should decide the birth plan.&lt;/p&gt;","response":"&lt;p&gt;False&lt;/p&gt;","correctAnswer":"2","name":"AntenatalCare Question #17","questionOrder":16,"lessonId":550,"answerChoices":[" True"," False"]},{"id":90,"content":"&lt;p&gt;True or false (select one)? If a woman refuses to give birth at the clinic, you should scold her and use negative reinforcement to persuade her.&lt;/p&gt;","response":"&lt;p&gt;False&lt;/p&gt;","correctAnswer":"2","name":"AntenatalCare Question #18","questionOrder":17,"lessonId":550,"answerChoices":[" True"," False"]},{"id":74,"content":"&lt;p&gt;How might you ask a pregnant woman if she has experienced any convulsions?&lt;/p&gt;","response":"&lt;p&gt;Have you experienced your arms and legs stiffening suddenly or had sudden difficulty breathing?&lt;/p&gt;","correctAnswer":"3","name":"AntenatalCare Question #2","questionOrder":1,"lessonId":550,"answerChoices":[" Have you experienced any tenderness in your abdominal area?"," Have you experienced any loss of vision?"," Have you experienced your arms and legs stiffening suddenly or had sudden difficulty breathing?"," Have you experienced any burning sensations while urinating?"]},{"id":76,"content":"&lt;p&gt;A pregnant woman with a MUAC measurement under ____ should be referred to a health facility for ____&lt;/p&gt;","response":"&lt;p&gt;A pregnant woman with a MUAC measurement under 210 mm should be referred to a health facility for malnutrition.&lt;/p&gt;","correctAnswer":"2","name":"AntenatalCare Question #4","questionOrder":3,"lessonId":550,"answerChoices":[" 400mm / HIV"," 210mm / Malnutrition"," 300mm / Malnutrition"," 100mm / HIV"]},{"id":78,"content":"&lt;p&gt;True or false (select one)? The following are all services provided at the health facility during an antenatal care visit: 1.) Routine examination to check blood pressure, weight, and for the presence of danger signs 2.) De-worming tablets 3.) Nutrition counseling&lt;/p&gt;","response":"&lt;p&gt;Any three of the following): Routine examination to check blood pressure, weight, for the presence danger signs, Iron and Folate supplements to prevent anemia and strengthen blood, at least 2 Tetanus immunizations, Intermittent Preventive Treatment (IPT) to prevent malaria, De-worming tablets, Nutrition counseling, Birth preparedness counseling, HIV and STI testing and treatment.&lt;/p&gt;","correctAnswer":"1","name":"AntenatalCare Question #6","questionOrder":5,"lessonId":550,"answerChoices":[" True"," False"]},{"id":77,"content":"&lt;p&gt;The following are three symptoms of anemia:&lt;/p&gt;","response":"&lt;p&gt;Any three of the following: Weakness or fatigue, Headache, Shortness of breath, Lack of appetite, Pale skin color, Pale conjunctivae, Pale palms, Pale tongue, Pale lips&lt;/p&gt;","correctAnswer":"1","name":"AntenatalCare Question #5","questionOrder":4,"lessonId":550,"answerChoices":[" Fatigue, Headache, Pale skin color"," Fatigue, Loose stool, Pale skin color"," Loose stool, Seizures, Pale skin color"," Loose stool, Seizures, Headache"]}],"11":[],"12":[{"id":232,"content":"&lt;p&gt;____ is / are the only form of birth control that offer protection against HIV/AIDS and pregnancy&lt;/p&gt;","response":"&lt;p&gt;Condoms are the only form of birth control that offer protection both against HIV/AIDS an dpregnancy.&lt;/p&gt;","correctAnswer":"3","name":"FamilyPlanning Question #1","questionOrder":1,"lessonId":552,"answerChoices":[" Contraceptive pills"," Diaphragm"," Condoms"]},{"id":233,"content":"&lt;p&gt;True or false (select one)? The following are all methods of short term method of birth control: IUD, Condoms, Contraceptive pills.&lt;/p&gt;","response":"&lt;p&gt;One of the following short-term methods: Condoms, contraceptive pills, Provera injections, One of the following longer-term methods: IUD, contraceptive implants, One of the following permanent methods: Tubal ligation, vasectomy&lt;/p&gt;","correctAnswer":"2","name":"FamilyPlanning Question #2","questionOrder":2,"lessonId":552,"answerChoices":[" True"," False"]},{"id":234,"content":"&lt;p&gt;True or false (select one)? The following are all methods of longer-term reversible birth control: IUD, Contraceptive implants.&lt;/p&gt;","response":"&lt;p&gt;One of the following short-term methods: Condoms, contraceptive pills, Provera injections, One of the following longer-term methods: IUD, contraceptive implants, One of the following permanent methods: Tubal ligation, vasectomy&lt;/p&gt;","correctAnswer":"1","name":"FamilyPlanning Question #3","questionOrder":3,"lessonId":552,"answerChoices":[" True"," False"]},{"id":235,"content":"&lt;p&gt;True or false (select one)? The following are all permanent methods of birth control: Tubal ligation, vasectomy.&lt;/p&gt;","response":"&lt;p&gt;One of the following short-term methods: Condoms, contraceptive pills, Provera injections, One of the following longer-term methods: IUD, contraceptive implants, One of the following permanent methods: Tubal ligation, vasectomy&lt;/p&gt;","correctAnswer":"1","name":"FamilyPlanning Question #4","questionOrder":4,"lessonId":552,"answerChoices":[" True"," False"]},{"id":236,"content":"&lt;p&gt;True or false (select one)? Abstinence from sex is the only 100% effective way to prevent pregnancy.&lt;/p&gt;","response":"&lt;p&gt;True&lt;/p&gt;","correctAnswer":"1","name":"FamilyPlanning Question #5","questionOrder":5,"lessonId":552,"answerChoices":[" True"," False"]},{"id":237,"content":"&lt;p&gt;True or false (select one)? Every additional pregnancy makes childbirth less risky.&lt;/p&gt;","response":"&lt;p&gt;False&lt;/p&gt;","correctAnswer":"2","name":"FamilyPlanning Question #6","questionOrder":6,"lessonId":552,"answerChoices":[" True"," False"]},{"id":238,"content":"&lt;p&gt;True or false (select one)? It is necessary for CHW\\\\\\'s to include male partners in conversations about family planning.&lt;/p&gt;","response":"&lt;p&gt;False&lt;/p&gt;","correctAnswer":"2","name":"FamilyPlanning Question #7","questionOrder":7,"lessonId":552,"answerChoices":[" True"," False"]},{"id":239,"content":"&lt;p&gt;Contraceptive pills are a ____ method of birth control.&lt;/p&gt;","response":"&lt;p&gt;(ST) Contraceptive Pills (LTR)
